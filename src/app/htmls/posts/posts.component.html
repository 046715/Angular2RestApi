    <div class="col-md-12 col-sm-12 padding-10 margin-top-60">
        <mat-card class="med-card">
            <mat-card-content>
                <label>Create New Post</label>
                <input #title type="text" class="form-control">
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="createPost(title)">Create</button>
            </mat-card-actions>
        </mat-card>
    </div>
    <div class="row padding-10">
        <div *ngFor="let post of posts; let ix=index" class="col-sm-12 col-md-4">
            <mat-card class="small-card">
                <mat-card-content>
                    <h3>Click on post to edit</h3>
                    <div #el1 contenteditable="true" (blur)="post.title=el1.innerText">{{post.title}}</div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button (click)="updatePost(post,ix)">UPDATE</button>
                    <button mat-button (click)="deletePost(post)">DELETE</button>
                    <updownvote [count]="post.upvote" (change)="countChange($event, ix)"></updownvote>
                    Vote : {{ post.upvote }}
                </mat-card-actions>
            </mat-card>
        </div>
        <div>
        </div>
